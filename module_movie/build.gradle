apply from: "../module.build.gradle"

android {
    defaultConfig {
        //如果是独立模块，则使用当前组件的包名
        if (isComponent.toBoolean()) {
            applicationId "com.sanerly.movie"
        }
    }
    //统一资源前缀，规范资源引用
    resourcePrefix "mv_"

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

}
